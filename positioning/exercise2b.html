<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2b: Positioning</title>
    <style>
        #outer {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            width: inherit;
            height: 50em;
            background: #44accf;
            border: 20px solid #44accf
        }
        #inner {
            width: inherit;
            height: 100%;
            background: #ff9c34;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner"></div>
</div>
</body>
</html>
